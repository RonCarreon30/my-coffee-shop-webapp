<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/forgot-pass.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="assets/img/BG.png" alt="Background Image">
    </div>
    <div class="right">
      <div class="logo">
        <img src="assets/img/logo.png" alt="Logo">
        <h1>FIND YOUR ACCOUNT</h1>
        <p>You may receive Email notification from us for</p>
        <p>security and login purposes</p>
      </div>
      <form>
        <div class="input-group" id="email-input">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter Email" required>
        </div>
        <div class="input-group hidden" id="mobile-input">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number" required>
        </div>
        <div class="switch-text">
          <a onclick="switchSearch()">Search by mobile number instead?</a>
        </div>
        <div class="login-bttn">
          <button type="submit" onclick="nextPage()">Next</button>
        </div>
        <div class="back-to-login-text">
          <p onclick="backToLogin()">< Back to Login</p>
        </div>
      </form>
    </div>
  </div>
  <script>
    function switchSearch() {
      const emailInput = document.querySelector('#email-input');
      const mobileInput = document.querySelector('#mobile-input');
      
      emailInput.classList.toggle('hidden');
      mobileInput.classList.toggle('hidden');
    }
    
    function nextPage() {
      window.location.href = 'confirm-reset-pass.html';
    }

    function backToLogin() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
